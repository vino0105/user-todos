<div class="content-area">
            <div class="row">
			<div class="col-lg-12 col-xs-12">
				 <div class="content-todos" >
					<div class="card" *ngFor="let todos of userTodos">
						<div class="card-block">
						   <section class="form-block" >
								<div class="form-group">
									<div class="checkbox">
										<input type="checkbox" id="check" [checked]="todos.completed" [(ngModel)]="checkboxStatus"  (change)="updateUserTodo(checkboxStatus,todos.id)">
										<label for="check">{{todos.title}}</label>
									</div>
								</div>
							</section>
						</div>
						<div class="card-footer">
							<a class="btn btn-danger" (click)="deleteUserTodo(todos.id)">Delete Todo</a>
						</div>			
				</div>
				
				</div>
				
			</div>
			</div>
			<div class="row">
			<br>
			<br>
			<br>
			<div class="well-lg"></div>
			<div class="col-lg-8 col-xs-12 col-lg-offset-2 create-section content-create-todo">
				<section class="form-block">
					<div class="form-group">
					<input type="text" id=""  [(ngModel)]="title"  placeholder="" required>
					<a class="btn btn-success" (click)="createUserTodo(title, userTodos[0].userId)">Create New Todo</a>
				</div>
				</section>
					</div>
	</div>
	</div>
